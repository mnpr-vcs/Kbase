  <text style="fill: rgb(51, 51, 51); font-family: Arial, sans-serif; font-size: 14.5px; white-space: pre;" y="28" x="-36"><tspan x="347.938" y="77.223" style="text-decoration: underline overline solid rgba(0, 0, 0, 0.8); font-size: 14.5px; word-spacing: 0px;">Sunfolower PhotoVoltaics</tspan></text>
  <text style="white-space: pre; fill: rgb(51, 51, 51); font-family: Arial, sans-serif; font-size: 14.5px;" x="444.041" y="106.736" transform="matrix(1, 0, 0, 1, -97, 5)">- the idea was that these pv cells would choose <tspan x="444.0409851074219" dy="1em">​</tspan>the optimal angle of incidence, adapt or reflect<tspan x="444.0409851074219" dy="1em">​</tspan>to the central/peripherals when the angles are <tspan x="444.0409851074219" dy="1em">​</tspan>too low. <tspan x="444.0409851074219" dy="1em">​</tspan><tspan x="444.0409851074219" dy="1em">​</tspan>- iff the energy produced with this adjustments were<tspan x="444.0409851074219" dy="1em">​</tspan>more than the energy required for adjustments.</text>
